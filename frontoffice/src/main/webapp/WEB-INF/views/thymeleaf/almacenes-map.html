<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dónde estamos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link th:href="@{/static/assets/css/leaflet.css}" rel="stylesheet" />
</head>

<body>
<main layout:fragment="main-content">
    <div class="container">
        <div class="map-container">
            <div id="mapId"></div>
            <button id="btnUbicacion">Dónde estoy</button>
        </div>
        
        <div class="accordion" id="almacenesAccordion">
            <div class="accordion-item" th:each="almacen, iter : ${almacenes}">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" 
                            type="button" 
                            data-bs-toggle="collapse" 
                            th:data-bs-target="|#almacen-${iter.index}|"
                            th:text="${'Almacen zona ' + almacen.zona}">
                    </button>
                </h2>
                <div th:id="|almacen-${iter.index}|" 
                     class="accordion-collapse collapse" 
                     data-bs-parent="#almacenesAccordion">
                    <div class="accordion-body">
                        <p><span th:text="${almacen.calle}"></span></p>
                        <p><span th:text="${almacen.ciudad}"></span></p>
                         <p><span th:text="${almacen.cp}+', '+${almacen.provincia}"></span></p>
                        <p><strong>Coordenadas:</strong> 
                            <span th:text="${almacen.coordX} + ', ' + ${almacen.coordY}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script th:src="@{/static/assets/js/mapa.js}" defer></script>

    <script th:inline="javascript"> //Solo he podido hacerlo mediante inline.
        /*<![CDATA[*/
        const almacenes = /*[[${almacenes}]]*/ [];
        /*]]>*/
    </script>
    <th:block th:fragment="body-bottom">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 </th:block>
</main>
</body>
</html>
