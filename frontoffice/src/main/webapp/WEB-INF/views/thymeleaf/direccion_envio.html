<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dirección envío</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link th:href="@{/static/assets/css/practica6.css}" rel="stylesheet" />
    </head>
    <body>
        <main layout:fragment="main-content">
            <div class="envio-container">
                <div class="resumen-cesta">
                    <h5>ARTÍCULOS EN CESTA</h5>
                    <p th:text="${narticulos}">2</p>
                </div>

                <div class="formulario-envio bloque-direccion">
                    <h2>Dirección de envío</h2>

                    <form th:action="@{/cliente/cesta/guardar-pedido}" method="get" style="width: 100%;">
                        <div class="form-group">
                            <label for="calle">Dirección:</label>
                            <input type="text" id="calle" name="calle" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="cp">Código Postal:</label>
                            <input type="text" id="cp" name="codigoPostal" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="ciudad">Población:</label>
                            <input type="text" id="ciudad" name="ciudad" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="provincia">Provincia:</label>
                            <select id="provincia" name="provincia" class="form-control">
                                <option>Valladolid</option>
                                <option>La Rioja</option>
                                <option>Madrid</option>
                                <option>Barcelona</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fechaEntregaDeseada">Fecha entrega deseada:</label>
                            <input type="date" id="fechaEntregaDeseada" name="fechaEntregaDeseada" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-login btn-guardar-cambios">GUARDAR Y TERMINAR</button>
                    </form>
                </div>

                <div class="columna-final">
                    <div class="card">
                        <ul>
                            <li><i class="fas fa-check-circle" style="color: grey; margin-right: 6px;"></i>Entrega express disponible</li>
                            <li><i class="fas fa-shipping-fast" style="color: grey;"></i> Gastos de envío: 0€</li>
                            <li><i class="fas fa-shield-alt" style="color: grey;"></i> Artículos con 100 días de satisfacción
                                <div><a href="#" class="highlight-link">Satisfacción Garantizada</a></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
